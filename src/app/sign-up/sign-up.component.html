<div class="d-flex justify-content-center align-items-center t-hight  overflow-hidden img mt-0">
    <div class="row w-100  ">
        <!-- Left Side - Login Form -->
        <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center"
            style="gap: 10px; margin-top: -100px;">
            <div class="login-form">
                <h2 class="text-center text " style="font-size: 90px;">Sign-Up</h2>
                <form class="gap-4">
                    <div>
                        <label class="mb-1">Name</label>
                        <input class="form-control justify" placeholder="ABC">
                        <img src="/assets/Group 2.png" alt="Icon" class="position-relative"
                            style="left: 350px; top: 50%; transform: translateY(-200%); height: 20px;">
                        </div>
                        <div>
                        <label class="mb-1">Moblie no.</label>
                        <input class="form-control justify" placeholder="99999****">
                        <img src="/assets/Group 3.png" alt="Icon" class="position-relative"
                            style="left: 350px; top: 50%; transform: translateY(-200%); height: 20px;">
                        </div>
                        <div>
                            <label class="mb-1">E-mail</label>
                            <input class="form-control justify" placeholder="abc@gmail.com">
                            <img src="/assets/Vector (2).png" alt="Icon" class="position-relative"
                                style="left: 350px; top: 50%; transform: translateY(-200%); height: 20px;">
                            </div>
                            <div>
                                <label class="mb-1">Password</label>
                                <input class="form-control justify" placeholder="......" type="password">
                                <img src="/assets/password icon.png" alt="Icon" class="position-relative"
                                    style="left: 350px; top: 50%; transform: translateY(-200%); height: 20px;">
                                </div>
                        <button type="submit" class="btn btn-success  justify  justify-content-center text-center form-control mr-1"
                            style=" font-size: 20px; ">Get started</button>

                </form>
            </div>
        </div>
        <!-- Right Side - Image -->
        <div class="col-lg-6 d-none d-lg-block right">
            <img src="/assets/Rectangle 33.png" alt="Healthy Food" class="" width="100%" style="height: 100vh;">
        </div>
    </div>
</div>
