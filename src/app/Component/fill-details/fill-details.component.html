<div class="">
  <div class="container goals-container mt-5 ">
    <div class="container">
        <div class="form-container img">
          <!-- Card Header -->
          <div class="card-header bg" >
            <h2>Health Information Form</h2>
          </div>
    
          <form class="p-4">
            <!-- Row 1: Age, Gender -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
              </div>
              <div class="col-md-6">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender">
                  <option selected disabled>Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
    
            <!-- Row 2: Height, Weight -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height in cm">
              </div>
              <div class="col-md-6">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg">
              </div>
            </div>
    
            <!-- Row 3: Marital Status, Financial Status -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="maritalStatus" class="form-label">Marital Status:</label>
                <select class="form-select" id="maritalStatus">
                  <option selected disabled>Select marital status</option>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="divorced">Divorced</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="financialStatus" class="form-label">Financial Status:</label>
                <input type="text" class="form-control" id="financialStatus" placeholder="Enter financial status">
              </div>
            </div>
    
            <!-- Row 4: Deliveries, Current BP -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="deliveries" class="form-label">Deliveries (if applicable):</label>
                <input type="number" class="form-control" id="deliveries" placeholder="Number of deliveries">
              </div>
              <div class="col-md-6">
                <label for="bp" class="form-label">Current Blood Pressure (BP):</label>
                <input type="text" class="form-control" id="bp" placeholder="Enter current BP">
              </div>
            </div>
    
            <!-- Row 5: Blood Sugar, Food Allergy -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="bloodSugar" class="form-label">Blood Sugar:</label>
                <input type="text" class="form-control" id="bloodSugar" placeholder="Enter blood sugar level">
              </div>
              <div class="col-md-6">
                <label for="foodAllergy" class="form-label">Any Food Allergy:</label>
                <input type="text" class="form-control" id="foodAllergy" placeholder="Enter any food allergy">
              </div>
            </div>
    
            <!-- Row 6: Water Intake, Exercise -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="waterIntake" class="form-label">Daily Water Intake (liters):</label>
                <input type="number" class="form-control" id="waterIntake" placeholder="Enter water intake in liters">
              </div>
              <div class="col-md-6">
                <label for="exercise" class="form-label">Daily Exercise (minutes):</label>
                <input type="number" class="form-control" id="exercise" placeholder="Enter daily exercise duration">
              </div>
            </div>
    
            <!-- Row 7: Surgery, Meals per day -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="surgery" class="form-label">Any Surgery:</label>
                <input type="text" class="form-control" id="surgery" placeholder="Enter any surgery details">
              </div>
              <div class="col-md-6">
                <label for="meals" class="form-label">Meals per day:</label>
                <input type="number" class="form-control" id="meals" placeholder="Number of meals per day">
              </div>
            </div>
    
            <!-- Row 8: Smoking, Alcohol intake -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="smoking" class="form-label">Smoking:</label>
                <input type="text" class="form-control" id="smoking" placeholder="Enter smoking habits">
              </div>
              <div class="col-md-6">
                <label for="alcoholIntake" class="form-label">Alcohol intake:</label>
                <input type="text" class="form-control" id="alcoholIntake" placeholder="Enter alcohol intake">
              </div>
            </div>
    
            <!-- Row 9: Fast Food Usage, Hoteling -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="fastFood" class="form-label">Fast Food Usage:</label>
                <input type="text" class="form-control" id="fastFood" placeholder="Enter fast food usage">
              </div>
              <div class="col-md-6">
                <label for="hoteling" class="form-label">Hoteling:</label>
                <input type="text" class="form-control" id="hoteling" placeholder="Enter hoteling habits">
              </div>
            </div>
    
            <!-- Row 10: Sleeping hours, Medical Issue -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="sleepingHours" class="form-label">Sleeping Hours:</label>
                <input type="number" class="form-control" id="sleepingHours" placeholder="Enter hours of sleep">
              </div>
              <div class="col-md-6">
                <label for="medicalIssue" class="form-label">Any Medical Issue:</label>
                <input type="text" class="form-control" id="medicalIssue" placeholder="Enter medical issues">
              </div>
            </div>
    
            <!-- Row 11: Medicine, Supplements -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="medicine" class="form-label">Taking any Medicine:</label>
                <input type="text" class="form-control" id="medicine" placeholder="Enter medicine details">
              </div>
              <div class="col-md-6">
                <label for="supplements" class="form-label">Supplements:</label>
                <input type="text" class="form-control" id="supplements" placeholder="Enter supplements details">
              </div>
            </div>
     <!-- Row 12: Like/Dislike about food, Genetic history -->
     <div class="row mb-3">
        <div class="col-md-6">
          <label for="likesDislikes" class="form-label">Like/Dislike about food:</label>
          <textarea class="form-control" id="likesDislikes" rows="3" placeholder="Enter your food preferences"></textarea>
        </div>
        <div class="col-md-6">
          <label for="geneticHistory" class="form-label">Genetic history:</label>
          <textarea class="form-control" id="geneticHistory" rows="3" placeholder="Enter genetic history"></textarea>
        </div>
      </div>
            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn submit-btn">Submit</button>
            </div>
    
          </form>
        </div>
      </div>
  </div>
</div>
